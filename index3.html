<body>


	<section class="banderas-container">

		<article class="bandera">
			<h2>España</h2>
			<div class="bandera-size">
				<div class="espana-red"></div>
				<div class="espana-yellow"></div>
				<div class="espana-red"></div>
			</div>
		</article>

        <article class="bandera">
			<h2>Dinamarca</h2>
			<div class="bandera-size dinamarca">
				<div class="dinamarca-horz"></div>
				<div class="dinamarca-vert"></div>
			</div>
		</article>


		<article class="bandera">
		<h2>Emiratos Árabes</h2>
			<div class="bandera-size emirato">
				<div class="emirato-green"></div>
				<div class="emirato-white"></div>
				<div class="emirato-black"></div>
				<div class="emirato-red"></div>
			</div>
		</article>

		<article class="bandera">
			<h2>Japón</h2>
			<div class="bandera-size japon">
				<div class="japon-sun"></div>
			</div>
		</article>

    </section>
